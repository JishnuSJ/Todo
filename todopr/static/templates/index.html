{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       
    <title>Todo List</title>
</head>
<body>
    <div class="p-3 mb-2 bg-info text-dark "> <h1>MY TODO APP</h1><img src="{% static 'images/j.gif' %}" class="d-block mx-auto" alt="NOTE"></div>

  
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-warning">ADD TO THE LIST</button>
        </div>
        
    </form>
    <img src="{% static 'images/a.gif' %}" class="d-block mx-auto" alt="My Image">



    <h2 class="text-center">Tasks:</h2>

    {% for task in tasks %}
    <div class="card mx-auto gap-3" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ task.title }}</h5>
          
          <p class="card-text text-success">{{ task.desc }} </p>
          
        </div>
    </div>
    {% endfor %}
    {% comment %} {% for task in tasks %} 
    <div class="card text-center mx-auto">
        <div class="card-header">
          Featured
        </div>
        
        <div class="card-body">
        
          <h5 class="card-title">{{ task.title }}</h5>
          <p class="card-text">{{ task.desc }} </p>
         
        </div>
        
     </div>
     {% endfor %} {% endcomment %}
    
</body>
</html>
